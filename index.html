    <div class="container">

            <h1>Home Team</h1>

            <button class="counter-plus" id="count-2" >+2</button>
            <button  class="counter-plus" id="count-3">+3</button>
        
        </div>
       
    <div class="guest-team">
        <h1>Guest Team</h1>
        <div id="score-guest">
            <input type="button" id="score-guest" alt="this is the score board"> 
        </div>
       
    
        <button class="counter-plus" id="counter-plus1" >+1</button>
        <button class="counter-plus"  id="counter-plus2">+2</button>
        <button class="counter-plus"  id="counter-plus3">+3</button>
        
    
        
    </div>
      

    </div>
